<app-menu></app-menu>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="nombre">Ruc</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="ruc" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="imagenUrl">Nombre Proveedor</label>
                    <input type="text" class="form-control" id="imagenUrl" name="imagenUrl" [(ngModel)]="nombreproveedor" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="descripcion">Producto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="puntaje">Puntaje</label>
                    <input type="number" class="form-control" id="puntaje" name="puntaje" [(ngModel)]="puntaje" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="rentabilidad">Recindir</label>
                    <input type="text" class="form-control" id="rentabilidad" name="rentabilidad" [(ngModel)]="recindir" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
