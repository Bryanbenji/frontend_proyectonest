<app-menu></app-menu>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Ruc</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Producto</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Recindir Contrato</th>
            <th scope="col">Ver</th>
            <!--<th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedorconfiable of proveedormasconfiable">
            <td>{{proveedorconfiable.id}}</td>
            <td>{{proveedorconfiable.ruc}}</td>
            <td>{{proveedorconfiable.nombreproveedor}}</td>
            <td>{{proveedorconfiable.producto}}</td>
            <td>{{proveedorconfiable.puntaje}}</td>
            <td>{{proveedorconfiable.recindir}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleProveedorMasConfiable/{{proveedorconfiable.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <!--<td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarTopProducto/{{topproducto.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(topproducto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>-->
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
