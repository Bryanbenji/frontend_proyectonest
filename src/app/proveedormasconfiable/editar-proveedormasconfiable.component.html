<app-menu></app-menu>

<div class="container" *ngIf="proveedormasconfiable">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="nombre">Ruc</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proveedormasconfiable.ruc"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="imagenUrl">Nombre Proveedor</label>
                    <input type="text" class="form-control" id="imagenUrl" name="imagenUrl" [(ngModel)]="proveedormasconfiable.nombreproveedor"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="descripcion">Producto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proveedormasconfiable.producto"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="puntaje">Puntaje</label>
                    <input type="number" class="form-control" id="puntaje" name="puntaje" [(ngModel)]="proveedormasconfiable.puntaje"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="rentabilidad">Recindir Contrato</label>
                    <input type="text" class="form-control" id="rentabilidad" name="rentabilidad" [(ngModel)]="proveedormasconfiable.recindir"
                        required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fa-regular fa-pen-to-square"></i>Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
