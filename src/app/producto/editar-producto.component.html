<app-menu></app-menu>

<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="imagenUrl">Imagen</label>
                    <input type="text" class="form-control" id="imagenUrl" name="imagenUrl" [(ngModel)]="producto.imagenUrl"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="nombreproveedor">Proveedor:</label>
                    <select id="nombreproveedor" name="nombreproveedor" [(ngModel)]="producto.nombreproveedor">
                        <option value="">Seleccione un proveedor</option>
                      <option *ngFor="let proveedor of proveedores" [value]="proveedor.nombre">{{ proveedor.nombre }}</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="precioCompra">Precio de Compra</label>
                    <input type="number" class="form-control" id="precioCompra" name="precioCompra" [(ngModel)]="producto.precioCompra"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="categoria">Categor√≠a:</label>
                    <select id="categoria" name="categoriaId" [(ngModel)]="producto.categoria">
                        <option value="">Seleccione un proveedor</option>
                      <option *ngFor="let categoria of categorias" [value]="categoria.tipoCategoria">{{ categoria.tipoCategoria }}</option>
                    </select>
                  </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fa-regular fa-pen-to-square"></i>Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
