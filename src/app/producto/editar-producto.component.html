<app-menu></app-menu>

<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre"
                        required autocomplete="off">
                </div>
                <div>
                    <label for="categoriaId">Categor√≠a:</label>
                    <select id="categoriaId" name="categoriaId" [(ngModel)]="producto.categoriaId">
                      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.tipoCategoria }}</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precioVenta">Precio de Venta</label>
                    <input type="number" class="form-control" id="precioVenta" name="precioVenta" [(ngModel)]="producto.precioVenta"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precioCompra">Precio de Compra</label>
                    <input type="number" class="form-control" id="precioCompra" name="precioCompra" [(ngModel)]="producto.precioCompra"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="totalVendido">Total Unidades Vendidas</label>
                    <input type="number" class="form-control" id="totalVendido" name="totalVendido" [(ngModel)]="producto.totalVendido"
                        required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fa-regular fa-pen-to-square"></i>Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
