<app-menu></app-menu>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precioVenta">Precio de Venta</label>
                    <input type="number" class="form-control" id="precioVenta" name="precioVenta" [(ngModel)]="precioVenta" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precioCompra">Precio de Compra</label>
                    <input type="number" class="form-control" id="precioCompra" name="precioCompra" [(ngModel)]="precioCompra" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="totalVendido">Total Unidades Vendidas</label>
                    <input type="number" class="form-control" id="totalVendido" name="totalVendido" [(ngModel)]="totalVendido" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="categoriaId">Categoria:</label>                    
                    <select [(ngModel)]="categoria" name="categoria">
                        <option value="">Seleccione una categor√≠a</option>
                        <option *ngFor="let categoria of categorias" [ngValue]="categoria.tipoCategoria">{{ categoria.tipoCategoria }}</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
