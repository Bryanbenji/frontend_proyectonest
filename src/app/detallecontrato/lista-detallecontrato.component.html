<app-menu></app-menu>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Identificador Contrato</th>
            <th scope="col">Fecha Entrega Realizada</th>            
            <th scope="col">Descripcion</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detallecontrato of detallecontratos">
            <td>{{detallecontrato.id}}</td>
            <td>{{detallecontrato.identificadorContrato}}</td>
            <td>{{detallecontrato.fechaEntregaRealizada | date : "dd/MM/yyyy" }}</td>            
            <td>{{detallecontrato.descripcion}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleDetallesContrato/{{detallecontrato.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarDetalleContrato/{{detallecontrato.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(detallecontrato.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
