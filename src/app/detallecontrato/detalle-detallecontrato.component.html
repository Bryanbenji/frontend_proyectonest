<app-menu></app-menu>

<div class="container">
    <div class="row mt-5" *ngIf="detallecontrato">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{detallecontrato.id}}</li>
                <li class="list-group-item"><b>Identificador Contrato: </b>{{detallecontrato.identificadorContrato | date : "dd/MM/yyyy" }}</li>
                <li class="list-group-item"><b>Fecha Entrega Realizada: </b>{{detallecontrato.fechaEntregaRealizada | date : "dd/MM/yyyy" }}</li>                
                <li class="list-group-item"><b>Descripcion: </b>{{detallecontrato.descripcion}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
