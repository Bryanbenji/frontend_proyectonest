<app-menu></app-menu>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Precio de Venta Unitario</th>
            <th scope="col">Total Vendido</th>
            <th scope="col">Ver</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reporteventaproducto of reporteventaproductos">
            <td>{{reporteventaproducto.id}}</td>
            <td>{{reporteventaproducto.nombreproducto}}</td>
            <td>{{reporteventaproducto.precioVenta}}$</td>
            <td>{{reporteventaproducto.totalVendido}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleReporteVentaProducto/{{reporteventaproducto.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarReporteVentaProducto/{{reporteventaproducto.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(reporteventaproducto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
