<app-menu></app-menu>

<div class="container" *ngIf="reporteventaproducto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div>
                    <label for="nombreproducto">Nombre del Producto:</label>
                    <select id="nombreproducto" name="nombreproducto" [(ngModel)]="reporteventaproducto.nombreproducto">
                      <option *ngFor="let producto of productos" [value]="producto.nombre">{{ producto.nombre }}</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="precioVenta">Precio Venta Unitario</label>
                    <input type="number" class="form-control" id="precioVenta" name="precioVenta" [(ngModel)]="reporteventaproducto.precioVenta"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="totalVendido">Total Unidades Vendidas</label>
                    <input type="number" class="form-control" id="totalVendido" name="totalVendido" [(ngModel)]="reporteventaproducto.totalVendido"
                        required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fa-regular fa-pen-to-square"></i>Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
