<app-menu></app-menu>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Rentabilidad</th>
            <th scope="col">Ver</th>
            <button class="btn btn-primary" (click)="descargarExcel()">Descargar Excel</button>
            <!--<th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topproducto of topproductos">
            <td>{{topproducto.id}}</td>
            <td>{{topproducto.nombre}}</td>
            <img src="{{ topproducto.imagenUrl}}" class="imagen-40">
            <td>{{topproducto.descripcion}}</td>
            <td>{{topproducto.puntaje}}</td>
            <td>{{topproducto.rentabilidad}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleTopProducto/{{topproducto.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <!--<td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editarTopProducto/{{topproducto.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(topproducto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>-->
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
